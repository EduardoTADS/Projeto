<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 50%;
    margin: 2rem auto;
    background-color:lightblue;
}

div {
    display: -moz-grid-line;
    -ms-grid-columns: 1fr;
    background-color:whitesmoke;
    padding: 0.7rem;
    border-radius: 9px;
}

th, td {
    padding: 5px 25px;
    text-align: left;
    border-bottom: 1px solid transparent;
}
</style>
<body>
    <div>
        <tr>
        <th>A lista deveria ser impressa aqui, 
            na ideia inicial seria feito dessa forma, porém analisando a praticidade e o funcionamento, 
            visando uma melhor experiencia para com o usuário, decidimos tratar a listagem na mesma 
            página de cadastro de Impressoras para Manutenção!!!</th>
        </tr> 
    </div>
</body>
</html>
